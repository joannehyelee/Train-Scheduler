<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Train Scheduler</title>

	<meta name="description" content="Joanne Kim">
	<meta name="keywords" content="Joanne Kim">
	<meta name="author" content="Joanne Kim">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
            <h1 class="display-3 text-center">Train Scheduler</h1>
        </div>
        <div class="card">
            <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body" id="train-schedule">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>@fat</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                            <td>@twitter</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card" id="add-train">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="search-term">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="search-term">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="search-term">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>
                    <div class="form-group">
                        <label for="search-term">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                </form>
            </div>
        </div>
    </div>

	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>   

	<!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>

	<script src="assets/javascript/app.js"></script>
</body>
</html>
